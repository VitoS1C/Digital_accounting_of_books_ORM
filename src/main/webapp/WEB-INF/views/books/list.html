<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}/(id=${book.getId()})}"
       th:text="${book.title + ', ' + book.author + ', ' + book.year}">user</a>
</div>
<hr>
<form method="get" th:action="@{/books/new}">
    <input type="submit" value="Добавить книгу">
</form>
<form method="get" th:action="@{/people}">
    <input type="submit" value="К списку людей">
</form>
<form method="get" th:action="@{/books/search}">
    <input type="submit" value="Найти книгу">
</form>
</body>
</html>
